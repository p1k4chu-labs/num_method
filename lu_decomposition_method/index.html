<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LU Decomposition Solver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button btn btn-secondary">Back</a>
        <h1 id="main-title">Crout's Method Solver</h1>

        <div class="glassmorphism-container">
            <!-- Controls -->
            <div class="controls-grid">
                <div class="control-item">
                    <label>Decomposition Method</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="method" value="crout" class="form-radio" checked>
                            <span>Crout's</span>
                        </label>
                        <label>
                            <input type="radio" name="method" value="doolittle" class="form-radio">
                            <span>Doolittle's</span>
                        </label>
                    </div>
                </div>
                <div class="control-item">
                    <label for="compare-switch">Compare Both Methods</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="compare-switch">
                        <span class="block"></span>
                        <span class="dot"></span>
                    </label>
                </div>
                <div class="control-item">
                    <label for="matrix-size">Matrix Size (n x n)</label>
                    <input type="number" id="matrix-size" min="2" max="10" value="3" class="input-field">
                </div>
                <div class="control-item button-group">
                    <button id="generate-grids" class="btn btn-secondary">Generate</button>
                    <button id="randomize" class="btn btn-secondary">Randomize</button>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>
            </div>

            <!-- Matrix Inputs -->
            <div id="matrix-input-section">
                <div class="matrix-input-grids">
                    <div class="matrix-grid-container">
                        <h2>Matrix [A]</h2>
                        <div id="matrix-a-grid" class="matrix-grid"></div>
                    </div>
                    <div class="matrix-grid-container">
                        <h2>Vector [B]</h2>
                        <div id="matrix-b-grid" class="matrix-grid"></div>
                    </div>
                </div>
            </div>

            <div class="solve-button-container">
                <button id="solve-system" class="btn btn-primary">Solve System</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section"></div>

    </div>

    <!-- Error Modal -->
    <div id="error-modal">
        <div class="modal-content">
            <h3>Error</h3>
            <p id="error-message"></p>
            <button id="close-modal" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
