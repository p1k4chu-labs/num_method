<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Methods</title>
    <style>
        body {
            background-color: #0a192f;
            color: #ccd6f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #112240;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
            text-align: center;
        }
        h1 {
            color: #64ffda;
            font-size: 3em;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            color: #8892b0;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            transition: color 0.3s ease;
        }
        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #64ffda;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out 0s;
        }
        a:hover {
            color: #64ffda;
        }
        a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }
        .card {
            background-color: #0a192f;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -10px rgba(2,12,27,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Numerical Methods</h1>
        <ul>
            <li><div class="card"><a href="jacobian_method/">Jacobi Method</a></div></li>
            <li><div class="card"><a href="lu_decomposition_method/">LU Decomposition Method</a></div></li>
        </ul>
    </div>
    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
